<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Triangle Tracker</title>
    <link rel="icon" type="image/ico" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbxaTQQqg0YRWiW8-jIs85JhLoyWV0kuWbniCH5PhzkjBDxp_x-w" />
    <script src="triangle-tracker.js"></script> 

</head>
<body>
  <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Enter the lenghts of the triangle and we will tell u what triangle is:</p>
      <div id="triangle">
          <form id= "tracker">
              <label for="side1">Side 1:</label>
              <input id="side1" class="form-control" type="text">
              <label for="side2">Side 2:</label>
              <input id="side2" class="form-control" type="text">
              <label for="side3">Side 3:</label>
              <input id="side3" class="form-control" type="text">
              <button type="submit" class="btn">Try it</button>
              <div id= "equilateral">
                  <p>the following are the messages you must get:</p>
                    <h3> Your triangle is EQUILATERAL!</h3>
                  </div>
                  <div id= "isosceles">
                    <h3> Your triangle is ISOSCELES!</h3>
                  </div>
                  <div id= "scalene">
                    <h3> Your triangle is SCALENE!</h3>
                  </div>
                  <div id= "not-triangle">
                    <h3> Your triangle is NOT A TRIANGLE!</h3>
                  </div>
        



          </form>
      </div>
      
  </div>
</body>
</html>
